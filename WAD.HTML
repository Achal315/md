<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Web Application Devlopment</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 style="text-align: center; background:hotpink;"> WELCOME TO MMCOE </h1>
	<img style="" src="D:\HTML PROGRAMS\arg.png" width="70px" height="70px" border="3px black">
	<div class="full-page">
		<div class="navbar">
			<div>
				<!-- <a href="website.html">Wel-Come!</a> -->
			</div>
			<nav>
				<ul id='MenuItems'>
					<li><a href='#'>Home</a></li>
					<li><a href='#'>About Us</a></li>
					<li><a href='#'>Services</a></li>
					<li><a href='#'>Contact</a></li>
					<li><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"style="width: auto;">Login</button>
					</li>
				</ul>
			</nav>
		</div>
		<div id='login-form' class='login-page'>
			<div class="form-box">
				<div class='button-box'>
					<div id='btn'></div>
					<button type='button' onclick='login()' class='toggle-btn'>Log In</button>
					<button type="button" onclick="register()" class="toggle-btn">Register</button>
				</div>
				<form id="login" class="input-field" placeholder="Email ID"required >
					<input type="text" name="input-field" placeholder="Email ID"required>
					<input type="text" name="input-field" placeholder="Password"required>
					<input type="checkbox" name="check-box"><span>Remember Password</span>
					<button type="submit" class="submit-btn">Log in</button>
					
				</form>
				<form id="register" class="input-group-register">
					<input type="text" name="input-field" placeholder="First Name" required>
					<input type="text" name="input-field" placeholder="Last Name" required>
					<input type="email" name="input-field" placeholder="Email ID" required>
					<input type="Password" name="input-field" placeholder="Enter password"required>
					<input type="Password" name="input-field" placeholder="Confirm password"required>
					<input type="checkbox" class="check-box">
					<span>I agree to the terms and conditions</span>
					<button type="submit" class="submit-btn">Register</button>
					
				</form>
			</div>
			
		</div>
		
	</div>
	<div id='container'></div>
	<script >
		var x=document.getElementById('login');
		var y=document.getElementById('register');
		var z=document.getElementById('btn');
		function register()
		{
			
			x.style.left='-400px';
			y.style.left='50px';
			z.style.left='110px';

		}
		function login()
		{
			x.style.left='50px';
			y.style.left='450px';
			z.style.left='0px';
		}
	</script>


	<script>
		var modal = document.getElementById('login-form');
		window.onclick = function (event) 
		{
			if (event.target == modal)
			{
			modal.style.display = ("none");
			}
		}
		
	</script>
	<script>
		const xhr = new XMLHttpRequest();
		const container = document.getElementById('container');


		xhr.onload = function(){
			if (this.status === 200){
				container.innerHTML = xhr.responseText;

			}else{
				console.warn('Did not recieve 200 OK from response!')
			}
		};

		xhr.open('get', 'rear.html');
		xhr.send();
	</script>


</body>
</html>
